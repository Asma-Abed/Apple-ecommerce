<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/icons/home-icon.png" />
    <script defer src="script.js"></script>
    <title>Apple eCommerce</title>
  </head>
  <body>
    <div class="container">
      <section class="section-1" id="section-1">
        <a href="#" class="logo"> <i class="fab fa-apple"></i> </a>
        <nav class="nav-bar">
          <a href="#section-2" class="nav-bar__link">iPhone 12</a>
          <a href="#section-3" class="nav-bar__link">MacBook Air</a>
          <a href="#section-4" class="nav-bar__link">Watch</a>
          <a href="#section-5" class="nav-bar__link">AirPods</a>
        </nav>
        <div class="section-1__cube-container">
          <div class="cube">
            <div class="cube__front-side">
              <img src="images/iphone.png" alt="iphone" />
            </div>
            <div class="cube__back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <div class="section-1__cube-controllers">
            <a class="controller-top-x" href="#">
              <i class="fas fa-arrow-up fa-arrow-up-x"></i>
            </a>
            <a class="controller-bottom-x" href="#">
              <i class="fas fa-arrow-down fa-arrow-down-x"></i>
            </a>
            <a class="controller-left-y" href="#">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a class="controller-right-y" href="#">
              <i class="fas fa-arrow-right"></i>
            </a>
            <a class="controller-top-z" href="#">
              <i class="fas fa-arrow-down fa-arrow-down-z"></i>
            </a>
            <a class="controller-bottom-z" href="#">
              <i class="fas fa-arrow-up fa-arrow-up-z"></i>
            </a>
          </div>
        </div>
        <div class="section-1__banner center">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just connecting things."</p>
          <span> - Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <div class="slideshow"></div>
      </section>
      <section class="section-2" id="section-2">
        <h2 class="section-2__heading">iPhone 12</h2>
        <div class="section-2__iphones">
          <img
            class="section-2__iphone-1"
            src="images/iPhone 12/iphones-1-img.png"
            alt="iphone"
          />
          <img
            class="section-2__iphone-2"
            src="images/iPhone 12/iphones-2-img.png"
            alt="iphone"
          />
        </div>
        <div class="section-2__btns">
          <a href="#" class="section-2__btn center">
            <span>Learn more</span>
          </a>
          <a href="#" class="section-2__btn center">
            <span>Shop</span>
          </a>
        </div>
      </section>
      <section class="section-3 center" id="section-3">
        <h3 class="section-3__heading">MacBook Air</h3>
        <div class="section-3__content center">
          <img
            src="images/MacBook/macbook-screen.png"
            alt="MacBook"
            class="section-1__img-1"
          />
          <img
            src="images/MacBook/macbook-keyboard.png"
            alt="MacBook"
            class="section-1__img-2"
          />
          <div class="section-3__loading-container">
            <div class="section-3__loading center">
              <i class="fab fa-apple"></i>
              <div class="section-3__progress"></div>
            </div>
          </div>
          <div class="section-3__info">
            <h2 class="section-3__info-heading">Light. Speed.</h2>
            <p class="section-3__price">starting at $999</p>
            <button class="section-3__btn">Buy Now</button>
          </div>
        </div>
      </section>
      <section class="section-4 center" id="section-4">
        <div class="section-4__watches center">
          <div class="section-4__bands center">
            <img
              src="images/watches/watch-band-1.jpg"
              alt="watch band"
              class="section-4__band-img"
            />
            <img
              src="images/watches/watch-band-2.jpg"
              alt="watch band"
              class="section-4__band-img"
            />
            <img
              src="images/watches/watch-band-3.jpg"
              alt="watch band"
              class="section-4__band-img"
            />
            <img
              src="images/watches/watch-band-4.jpg"
              alt="watch band"
              class="section-4__band-img"
            />
            <img
              src="images/watches/watch-band-5.jpg"
              alt="watch band"
              class="section-4__band-img"
            />
            <img
              src="images/watches/watch-band-6.jpg"
              alt="watch band"
              class="section-4__band-img"
            />
            <img
              src="images/watches/watch-band-7.jpg"
              alt="watch band"
              class="section-4__band-img"
            />
            <img
              src="images/watches/watch-band-8.jpg"
              alt="watch band"
              class="section-4__band-img"
            />
            <img
              src="images/watches/watch-band-9.jpg"
              alt="watch band"
              class="section-4__band-img"
            />
          </div>
          <div class="section-4__cases center">
            <img
              src="images/watches/watch-case-1.png"
              alt="watch band"
              class="section-4__case-img"
            />
            <img
              src="images/watches/watch-case-2.png"
              alt="watch band"
              class="section-4__case-img"
            />
            <img
              src="images/watches/watch-case-3.png"
              alt="watch band"
              class="section-4__case-img"
            />
            <img
              src="images/watches/watch-case-4.png"
              alt="watch band"
              class="section-4__case-img"
            />
            <img
              src="images/watches/watch-case-5.png"
              alt="watch band"
              class="section-4__case-img"
            />
            <img
              src="images/watches/watch-case-6.png"
              alt="watch band"
              class="section-4__case-img"
            />
            <img
              src="images/watches/watch-case-7.png"
              alt="watch band"
              class="section-4__case-img"
            />
            <img
              src="images/watches/watch-case-8.png"
              alt="watch band"
              class="section-4__case-img"
            />
            <img
              src="images/watches/watch-case-9.png"
              alt="watch band"
              class="section-4__case-img"
            />
          </div>
        </div>
        <div class="section-4__controllers">
          <a href="#" class="section-4__controller section-4__up-cont center">
            <i class="fas fa-angle-up"></i>
          </a>
          <a
            href="#"
            class="section-4__controller section-4__right-cont center"
          >
            <i class="fas fa-angle-right"></i>
          </a>
          <a
            href="#"
            class="section-4__controller section-4__bottom-cont center"
          >
            <i class="fas fa-angle-down"></i>
          </a>
          <a href="#" class="section-4__controller section-4__left-cont center">
            <i class="fas fa-angle-left"></i>
          </a>
        </div>
        <button class="section-4__btn">Buy Now</button>
      </section>
      <section class="section-5 center" id="section-5">
        <div class="section-5__airpods">
          <h3 class="section-5__heading">AirPods</h3>
          <img
            src="images/AirPods/airpods-1.png"
            alt="airpods"
            class="section-5__img-1"
          />
          <img
            src="images/AirPods/airpods-2.png"
            alt="airpods"
            class="section-5__img-2"
          />
          <div class="section-5__btns">
            <button class="section-5__btn">Learn More</button>
            <button class="section-5__btn">Buy</button>
          </div>
        </div>
      </section>
      <footer class="footer center">
        <div class="footer__icons">
          <a href="#section-1" class="footer__icon">
            <img src="images/icons/home-icon.png" alt="Apple-icon" />
          </a>
          <a href="#section-2" class="footer__icon">
            <img src="images/icons/iphone -icon.png" alt="iphone-icon" />
          </a>
          <a href="#section-3" class="footer__icon">
            <img src="images/icons/macbook-icon.png" alt="macbook-icon" />
          </a>
          <a href="#section-4" class="footer__icon">
            <img src="images/icons/watch-icon.png" alt="watch-icon" />
          </a>
          <a href="#section-5" class="footer__icon">
            <img src="images/icons/airpods-icon.png" alt="airpods-icon" />
          </a>
        </div>
        <p class="copyright">
          Copyright &copy; By Asma Abed as part of projects course by
          CodeAndCreate
        </p>
      </footer>
    </div>
  </body>
</html>
